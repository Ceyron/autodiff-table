<!DOCTYPE html>
<html lang="en">
<head>
<title>Automatic Differentiation Primitive Rules</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <table class="table">
  <tr>
    <th>Primitive</th>
    <th>Primal</th>
    <th>Pushforward/Jvp</th>
    <th>Pullback/vJp</th>
  </tr>
  <tr>
    <td>Scalar Addition</td>
    <td>$z=x+y$</td>
    <td>$\dot{z}=\dot{x} + \dot{y}$</td>
    <td>$\bar{x}=\bar{z}\\\bar{y}=\bar{z}$</td>
  </tr>
  <tr>
    <td>Scalar Multiplication</td>
    <td>$z=x \cdot y$</td>
    <td>$\dot{z}=y \cdot \dot{x} + x \cdot \dot{y}$</td>
    <td>$\bar{x} = \bar{z} \cdot y \\ \bar{y} = \bar{z} \cdot x$</td>
  </tr>
</table> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
